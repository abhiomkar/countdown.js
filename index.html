<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Countdown.js - @abhiomkar</title>
  <link href='https://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="static/css/animate.min.css" />
  <link rel="stylesheet" href="static/main.css" />
</head>
<body>

<div class="app">
    <div class="demo-container clocks active bounce">
      <article class="clock ios7 dots js-india">
        <section class="label">Bangalore</section>
        <section class="hours-container">
          <section class="hours"></section>
        </section>
        <section class="minutes-container">
          <section class="minutes"></section>
        </section>
        <section class="seconds-container">
          <section class="seconds"></section>
        </section>
      </article>
      <div class="countdown glitter-mask">
      </div>
      <div class="time-remaining show">
      </div>
    </div>
    <div class="end-message glitter-mask">Happy New Year!</div>
    <canvas id="snow"></canvas>
</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/locales.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.3.0/moment-timezone.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.3.0/moment-timezone-utils.min.js"></script>

  <script src="static/main.js"></script>
</body>
</html>
